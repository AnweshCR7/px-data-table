<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>px-data-table Remote Data Paradigm Tests</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-data-table.html" />
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <script src="px-data-table-remote-paradigm-test.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <h3>Data table demos</h3>

    <p>Remote Data, Page 1 of 10</p>
    <test-fixture id="remoteData1">
      <template>
        <px-data-table
          total-entries="100"
          data-remote="true">
        </px-data-table>
      </template>
    </test-fixture>

    <p>Remote Data, Page 2 of 10</p>
    <test-fixture id="remoteData2">
      <template>
        <px-data-table
          first-item-index="11"
          total-entries="100"
          data-remote="true"
          page-size="10">
        </px-data-table>
      </template>
    </test-fixture>


    <hr/>

    <p>Remote Data, Page Size Dopdown</p>
    <test-fixture id="remoteData3">
      <template>
        <px-data-table
          first-item-index="1"
          total-entries="100"
          data-remote="true"
          page-size="10">
        </px-data-table>
      </template>
    </test-fixture>


    <p>Remote Data, Filtering</p>
    <test-fixture id="remoteDataFiltering1">
      <template>
        <px-data-table
          total-entries="100"
          data-remote="true"
          filterable="true">
        </px-data-table>
      </template>
    </test-fixture>

    <p>Remote Data, Filtering</p>
    <test-fixture id="remoteDataFiltering2">
      <template>
        <px-data-table
          total-entries="100"
          data-remote="true"
          filterable="true">
        </px-data-table>
      </template>
    </test-fixture>

    <hr/>

    <p>Remote Data, Sorting</p>
    <test-fixture id="remoteDataSorting1">
      <template>
        <px-data-table
          total-entries="100"
          data-remote="true"
          sortable="true">
        </px-data-table>
      </template>
    </test-fixture>

    <p>Remote Data, Sorting</p>
    <test-fixture id="remoteDataSorting2">
      <template>
        <px-data-table
          total-entries="100"
          data-remote="true"
          sortable="true">
        </px-data-table>
      </template>
    </test-fixture>

  </body>
</html>
